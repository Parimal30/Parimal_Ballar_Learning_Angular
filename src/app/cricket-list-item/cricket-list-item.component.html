<div *ngFor = "crickets" class="Cricket-list-item">
  <h2>Cricket List</h2>
  <p>{{cricket.playerName}}</p>
    <p>Position: {{cricket.playerPosition}}</p>
    <p>Jersey Number: {{cricket.playerJerseyNumber}}</p>
    <p>Age: {{cricket.playerAge}}</p>
    <p>Player Rewards: {{cricket.isplayerawards ? 'Yes' : 'No'}}</p>
</div>
